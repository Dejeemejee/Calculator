<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="calculator.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="calculator">
        <div class="display">
            <p class="previous-para"></p>
            <p class="current-para"></p>
         </div>
         <div  class="operator">
             <div class="first-operator">
                 <button value="clear" class="clear special">AC</button>
                 <button value="" class="backspace special"><span id="backspace-icon"   class="material-symbols-outlined">backspace </span></button>
                 <button value="." class="decimal special">.</button>
                 <button value="/" class="operators special">/</button>
                 <button value="1" class="numbers">1</button>
                 <button value="2" class="numbers">2</button>
                 <button value="3" class="numbers">3</button>
                 <button value="*" class="operators special">X</button>
                 <button value="4" class="numbers">4</button>
                 <button value="5" class="numbers">5</button>
                 <button value="6" class="numbers">6</button>
                 <button value="-" class="operators special">-</button>
                 <button value="7" class="numbers">7</button>
                 <button value="8" class="numbers">8</button>
                 <button value="9" class="numbers">9</button>
                 <button value="+" class="operators special">+</button>
                 <button value="0" class="numbers special">0</button>
                 <button value="=" class="equals special" id="last-item">=</button>
             </div>
         </div>
    </div>
</body>
</html>
